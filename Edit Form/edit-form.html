<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../Bootstrap/jasny-bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../Bootstrap/jasny-bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="../JS/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../JS/jasny-bootstrap.js"></script>
    <script type="text/javascript" src="../JS/jasny-bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- Navbar -->

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li><a href="../Register/register.html">Register</a></li>
                        <li><a href="../Login/login.html">Login</a></li>
                        <li class="active"><a href="edit-form.html">Edit profile <span class="sr-only">(current)</span></a></li>
                        <li><a href="../Change%20Password/change-pass.html">Change password</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../Users%20Index/users-index.html">Users Index</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- END Navbar -->

        <div class="col-lg-6 col-md-6 col-xs-12" id="edit-form">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <h3>Edit form</h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="fName">First name</label>
                            <input type="text" class="form-control" id="fName" placeholder="First name">
                        </div>

                        <div class="form-group">
                            <label for="lName">Last name</label>
                            <input type="text" class="form-control" id="lName" placeholder="Last name">
                        </div>

                        <div class="fileinput fileinput-new" data-provides="fileinput">
                            <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                <img src="">
                            </div>
                            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                            <div id="buttons-upload-file">
                                <span class="btn btn-default btn-file">
                                    <span class="fileinput-new" >Select image</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input type="file" name="...">
                                </span>
                                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Edit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
